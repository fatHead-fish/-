<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初体验</title>
</head>
<body>
  <div>
    <h2>Promise 初次体验</h2>
    <button id="btn">点击抽奖</button>
  </div>
  <script>
    //生成随机数
    function rand(m,n) {
      return Math.floor(Math.random() * n) + m;
    }
    const btn = document.querySelector("#btn")
    btn.addEventListener("click",function(){
      //30% 中间率
      // setTimeout(_ => {
      //   const num = rand(1,100)
      //   console.log(num);
      //   if(num <= 80) alert('恭喜中奖')
      //   else alert('再接再厉')
      // },1000) 


      // promise 实现
      const p = new Promise((resolve,reject) => {
        setTimeout(_ => {
          const num = rand(1,100)
          if(num <= 80) resolve(num) //将 promise 对象的状态设置为 【成功】
          else reject(num)//将 promise 对象的状态设置为 【失败】
        },1000) 
      })
      // 调用 then 方法 第一个参数是成功后的回调 第二个参数是失败后的回调
      // value 值
      // reason 原因
      p.then((value) => {
        alert('恭喜中奖' + value)
      },(reason) => {
        alert('再接再厉' + reason)
      })
     }) 
  </script>
</body>
</html>
