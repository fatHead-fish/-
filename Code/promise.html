<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise</title>
</head>
<body>
  <script>
    const promise = new Promise((resolve,reject)=>{
      resolve('ok')
      reject('abc')
    })
    promise.then(function(res){
      console.log(res);
    }).catch(err => {
      console.log(err);
    })
    console.log(promise);
  </script>
</body>
</html>
